name: 自动抓取资讯推邮箱
# 触发条件：1.每分钟自动检查 2.手动触发测试（小白不用动）
on:
  schedule:
    - cron: '* * * * *'  # 每分钟运行一次（免费资源够用，不用改）
  workflow_dispatch:  # 手动触发（测试用，不用改）

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest  # 用GitHub免费服务器（不用改）
    steps:
      # 步骤1：拉取仓库代码（小白不用动）
      - name: 拉取仓库代码
        uses: actions/checkout@v4
      
      # 步骤2：安装Python环境（小白不用动）
      - name: 安装Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 适配脚本，不用改
      
      # 步骤3：安装必要工具（小白不用动）
      - name: 安装抓资讯工具
        run: pip install feedparser
      
      # 步骤4：运行脚本发邮件（传递Gmail配置，小白不用动）
      - name: 运行脚本，推送邮件
        env:
          # 从GitHub Secrets读取配置（后面会教填Secrets）
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}
        run: python rss_fetch.py  # 运行主脚本（和主脚本文件名一致）
      
      # 步骤5：保存已发资讯记录（防重复，小白不用动）
      - name: 保存已推送记录
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "action@github.com"
          git add pushed_ids.txt
          git commit -m "更新已推送资讯ID"
          git push
        continue-on-error: true  # 小问题不中断运行，不用改
